<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <header>
            <h2>// To Do List</h2>
        </header>
        <div class="main">
            <aside>
                <div class="Home">
                    <p>Home</p>
                </div>
                <div class="today">
                    <p>Today</p>
                </div>
                <div class="this_week">
                    <p>This Week</p>
                </div>
                <div class="projects">
                    <p>Projects</p>
                </div>
            </aside>
            <div class="display">
                <h3>Home</h3>
                <div class="add_to_do">
                    <button id="add_todo_button">Add To Do</button>
                    <input id="todo_name" type="text">
                </div>
                <div class="to_do_list">
                   
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright Someone 2022</p>
        </footer>

    </div>


    <script src="main.js"></script>
</body>

</html>
